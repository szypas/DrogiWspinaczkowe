		<div class="content_opt">
			<h5>Opcje podstawowe:</h5>

			oninput="x.value=parseInt(a.value)+parseInt(b.value)">

				<div style="">
					<label><input type="radio" name="optradio">Trasa 1</label>
				</div>
				<div style="">
					<label><input type="radio" name="optradio">Trasa 2</label>
				</div>
				<div style="">

				</div> 
			</div>
			<div>
			<form>
